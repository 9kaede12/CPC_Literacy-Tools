<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職業選択</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/jobSelect.css">
    <!-- Custom JavaScript -->
    <script src="./JS/jobSelect.js" defer></script>
</head>
<body class="container my-5">
    <!-- 前の画面に戻るボタン -->
    <div>
        <button class="back-button" onclick="goBack()">戻る</button>
    </div>

    <h1 class="text-center mb-5">職業選択画面</h1>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/ElementarySchoolStudent.png" alt="小学生" class="card-img-top mx-auto d-block">
                <p class="job-title">小学生</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('小学生', './jobsImages/ElementarySchoolStudent.png')">選択</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/JuniorHighAndHighSchoolStudents.png" alt="中高生" class="card-img-top mx-auto d-block">
                <p class="job-title">中高生</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('中高生', './jobsImages/JuniorHighAndHighSchoolStudents.png')">選択</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/VocationalUniversityStudent.png" alt="専門大生" class="card-img-top mx-auto d-block">
                <p class="job-title">専門大生</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('専門大生', './jobsImages/VocationalUniversityStudent.png')">選択</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/CompanyEmployee.jpg" alt="社会人" class="card-img-top mx-auto d-block">
                <p class="job-title">会社員</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('社会人', './jobsImages/CompanyEmployee.jpg')">選択</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/HousewifeOrHousehusband.png" alt="専業主婦・主夫" class="card-img-top mx-auto d-block">
                <p class="job-title">主婦・主夫</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('専業主婦・主夫', './jobsImages/HousewifeOrHousehusband.png')">選択</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/VideoContributor.png" alt="配信者" class="card-img-top mx-auto d-block">
                <p class="job-title">配信者</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('配信者', './jobsImages/VideoContributor.png')">選択</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card job">
                <img src="./jobsImages/OldAge.png" alt="老後" class="card-img-top mx-auto d-block">
                <p class="job-title">老後</p>
                <button class="btn btn-success w-100" onclick="confirmSelection('老後', './jobsImages/OldAge.png')">選択</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
