<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択完了</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/success.css">
    <script>
        // URLパラメータから選択された職業名と画像のパスを取得
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        window.onload = function() {
            const jobName = getQueryParam('job');
            const imgSrc = getQueryParam('img');
            document.getElementById('job-name').textContent = jobName;
            document.getElementById('job-image').src = imgSrc;
        };
    </script>
</head>
<body class="container text-center my-5">

    <h1>選択が完了しました</h1>
    <p id="job-name" class="fw-bold">職業</p>
    <img id="job-image" src="#" alt="職業画像" class="mb-4">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
