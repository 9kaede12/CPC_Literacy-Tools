<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/confirm.css">
    <!-- Custom JavaScript -->
    <script src="./JS/confirm.js" defer></script>
</head>
<body class="container text-center my-5">

    <h1>選択を確認</h1>
    <p id="job-name" class="fw-bold">職業</p>
    <img id="job-image" src="#" alt="職業画像" class="mb-4">
    <p>この職業を選択しますか？</p>

    <div class="buttons">
        <button class="btn btn-success me-2" onclick="confirmYes()">はい</button>
        <button class="btn btn-danger" onclick="confirmNo()">いいえ</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
