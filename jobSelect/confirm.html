<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードとレスポンシブデザイン用の設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認画面</title>

    <!-- Bootstrap CSSの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSSファイルの読み込み -->
    <link rel="stylesheet" href="./css/confirm.css">
    <!-- カスタムJavaScriptファイルの読み込み（deferでHTML読み込み後に実行） -->
    <script src="./JS/confirm.js" defer></script>
</head>
<body class="container text-center my-5">
    <!-- ページタイトル -->
    <h1>職業確認画面</h1>

    <!-- 選択された職業名を表示する要素 -->
    <h2 id="job-name" class="fw-bold">あなたが選んだ職業は</h2>

    <!-- 選択された職業の画像を表示する要素 -->
    <img id="job-image" src="#" alt="職業画像" class="mb-4">

    <!-- 職業選択の確認メッセージ -->
    <p>この職業を選択しますか？</p>

    <!-- はい・いいえボタン -->
    <div class="buttons">
        <!-- 選択を確定するボタン -->
        <button class="btn btn-success me-2" onclick="confirmYes()">はい</button>
        <!-- 前の画面に戻るボタン -->
        <button class="btn btn-danger" onclick="confirmNo()">いいえ</button>
    </div>

    <!-- BootstrapのJavaScriptを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
